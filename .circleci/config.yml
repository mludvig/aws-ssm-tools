version: 2.1

workflows:
  build_and_publish:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+.*/
            branches:
              ignore: /.*/

jobs:
  build:
    docker:
      - image: cimg/python:3.6

    steps:
      - checkout

      - run:
          name: Install prerequisities
          command: |
            set -x
            python3 -m pip install -r requirements-dev.txt
            python3 -m pip install -r requirements.txt
            pyenv rehash

      - run:
          name: Check syntax and style
          command: ./check.sh

  publish:
    docker:
      - image: cimg/python:3.6

    steps:
      - checkout
      - run:
          name: Verify git tag vs. version
          command: |
            python3 setup.py verify

      - run:
          name: Init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: Build packages
          command: ./build.sh

      - run:
          name: Install twine
          command: |
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements-dev.txt
            pyenv rehash

      - run:
          name: Upload to PyPI
          command: |
            twine upload dist/*
